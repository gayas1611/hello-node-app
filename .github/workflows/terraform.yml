name: Deploy to ECS

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Change to Terraform directory
        run: cd Terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get ECR Repository URI
        id: ecr-info
        run: |
          ECR_REPOSITORY_URI=$(terraform output hello_node_app_repository_url)
          echo "repository-uri=$ECR_REPOSITORY_URI" >> $GITHUB_ENV

      - name: Change to App directory
        run: cd ../nodejs

      - name: Login to Amazon ECR
        run: |
          echo ${{ steps.ecr-info.outputs.repository-uri }} | docker login --username AWS --password-stdin https://$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-info.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          docker build -t $ECR_REGISTRY:$IMAGE_TAG .
          docker push $ECR_REGISTRY:$IMAGE_TAG
