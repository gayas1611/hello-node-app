name: Deploy to ECS

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: hello-node-app
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    name: Deploy to ECS
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Deploy to ECS
      run: |
        TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition hello-node-task --query 'taskDefinition.taskDefinitionArn' --output text)
        ECR_REPOSITORY="077183796284.dkr.ecr.ap-south-1.amazonaws.com/hello-node-app"
        IMAGE_TAG="${{ github.sha }}"
        NEW_TASK_DEFINITION=$(aws ecs register-task-definition --family hello-node-task --container-definitions "[{\"name\":\"hello-node-container\",\"image\":\"$ECR_REPOSITORY:$IMAGE_TAG\",\"portMappings\":[{\"containerPort\":3000,\"hostPort\":3000}],\"memory\":512,\"essential\":true}]" --requires-compatibilities FARGATE --query 'taskDefinition.taskDefinitionArn' --output text)
        aws ecs update-service --cluster hello-node-cluster --service hello-node-service --task-definition "$NEW_TASK_DEFINITION"
